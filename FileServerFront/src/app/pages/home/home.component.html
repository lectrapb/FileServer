<div class="card bg-dark text-white border-primary mb-3">
    <div class="class-header">
      Files 
    </div>
    <div class="card-body">
        <h5>File list</h5>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>type</th>
                    <th>content</th>
                    <th>created</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let file of listFiles">
                    <td>{{file.id}}</td>
                    <td>{{file.name}}</td>
                    <td>{{file.type}}</td>
                    <td>{{file.content}}</td>
                    <td>{{file.createAt}}</td>
                </tr>
            </tbody>
        </table>
      
    </div>
    
</div>

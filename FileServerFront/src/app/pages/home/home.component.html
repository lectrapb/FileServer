<div class="row"
     *ngIf="!loading">
    <div class="col-12">
        <div class="card bg-dark text-white border-primary">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Search file ...">
            </div>
        </div>
    </div>
</div>
<div class="row"
      *ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Loading ... </h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Please wait</p>
        </div>
    </div>
</div>
<br>
<div class="card bg-dark text-white border-primary"
     *ngIf="!loading">
    <div class="!card-header">
      Total files ({{listFiles.length}})
    </div>
    <div class="card-body">
        <div>
            <button class="btn btn-primary"
                    (click)="modalFile.openModal()">Load</button>
        </div>
        <br>
        <h5>File list</h5>
        <div class="table-responsive">
            <table class="table table-dark table-striped" *ngIf="listFiles.length > 0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let file of listFiles">
                        <td>{{file.name}}</td>
                        <td>{{file.type}}</td>
                        <td>{{file.createAt | date: 'dd/MM/YYYY'}}</td>
                        <td class="text-center">
                            <a href="{{file.content}}" 
                               data-toogle="tooltip" 
                               data-original-tile="Download">  
                                <i class="fa fa-download text-inverse me-3"></i></a>
                            <a (click)="deleteFile(file)"
                               class="cursor" 
                               data-toogle="tooltip" 
                               data-original-tile="Delete"> <i class="fa fa-close text-danger"></i> </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>    
    </div>
    
</div>

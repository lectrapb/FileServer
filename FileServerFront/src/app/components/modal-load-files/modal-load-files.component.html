<div class="background-modal-image"
      [class.oculto]="modalFileService.hideModal">

    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="false" style="display: block;">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Load Files</h5>
                    <button type="button" 
                            class="btn-close"
                            (click)="closeModal()" 
                            data-bs-dismiss="modal" 
                            aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    <h3>Select file </h3>
                    <input type="file"
                           (change)="chooseFile($any($event.target).files[0])">
                    <div *ngIf="progress > 0" class="progress">
                        <div class="progress-bar progress-bar-striped bg-success" 
                             role="progressbar" 
                             [ngStyle]="{width: progress +'%'}" 
                             attr.aria-valuenow="{{progress}}" 
                             aria-valuemin="0" 
                             aria-valuemax="100">
                             {{progress}}%
                            </div>
                    </div>       
                </div>
                <div class="modal-footer">
                    <button type="button"
                            (click)="closeModal()" 
                            class="btn btn-secondary" 
                            data-bs-dismiss="modal">Close</button>
                    <button type="button" 
                            class="btn btn-primary"
                            [disabled]="!fileToUpload"
                            (click)="uploadImage()">Load file</button>
                </div>
            </div>
        </div>
    </div>
</div>
